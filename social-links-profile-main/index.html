<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <link
      rel="shortcut icon"
      href="./assets/images/favicon-32x32.png"
      type="image/x-icon"
    />
    <title>Social Links</title>
  </head>
  <body>
    <main
      class="flex h-[600px] w-[400px] flex-col items-center gap-5 rounded-lg bg-[--dark-grey] p-12"
    >
      <article>
        <img
          src="./assets/images/avatar-daniel.jpeg"
          alt="avatar"
          class="h24 mx-auto w-24 rounded-full"
        />
        <div>
          <h1 class="mt-4 text-center text-2xl text-[--white]">
            Daniel García
          </h1>
          <p class="text-center text-sm text-[--green]">San Cristóbal, Venezuela</p>
        </div>
        <blockquote class="mt-6 text-gray-300">
          "Front-end developer and avid reader"
        </blockquote>
      </article>
      <section class="flex w-full flex-auto flex-col justify-between gap-3">
        <a
          class="link-card"
          target="_blank"
          href="https://github.com/DaniCoppermind"
          >Github</a
        >
        <a
          class="link-card"
          target="_blank"
          href="https://www.frontendmentor.io/profile/DaniCoppermind"
          >Frontend Mentor</a
        >
        <a
          class="link-card"
          target="_blank"
          href="https://www.linkedin.com/in/coppermindev/"
          >Linkedin</a
        >
        <a
          class="link-card"
          target="_blank"
          href="https://twitter.com/DaniCoppermind"
          >Twitter</a
        >
        <a
          class="link-card"
          target="_blank"
          href="https://www.youtube.com/watch?v=dQw4w9WgXcQ"
          >Instagram</a
        >
      </section>
    </main>
  </body>
</html>
