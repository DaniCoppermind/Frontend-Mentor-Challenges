<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Results summary component</title>
  </head>
  <body>
    <main id="container">
      <div class="container-card">
        <h1 class="card-title">Your Result</h1>

        <section class="card-result card-circle">
          <p class="result-total">76</p>
          <p class="result-num">of 100</p>
        </section>

        <p class="card-context">Great</p>
        <p class="card-context-paragraph">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>

      <div class="container-summary">
        <h1 class="summary-title">Summary</h1>
        <section id="summary-information">
          <!-- Data Json -->
        </section>

        <button class="button">Continue</button>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
